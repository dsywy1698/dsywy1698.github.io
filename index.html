<style>
*{box-sizing:border-box;}
html{font-size:100%;}
body{margin:0;padding:0;font-family:sans-serif;background-color:#00c;color:#fff;}
h1{font-size:2.5rem;margin:5px 0;}
.clear{display:table;content:"";clear:both;}
hr{color:#fff;background:#fff;border-radius:100px;border-color:#fff;}
/*隐藏滚动条*/
.example::-webkit-scrollbar,.box>a::-webkit-scrollbar{display:none!important;}
.example,.box>a{-ms-overflow-style:none!important;scrollbar-width:none!important;}
/*文本选择*/
::-moz-selection{color:#e6f0ff;background:#80b3ff;}
::selection{color:#e6f0ff;background:#80b3ff;}
/*小于300px显示*/
.small{display:none;}

/*加载提示*/
.loading{
  background-color:#00f;
  padding:100px 50px;
  width:100vw;
  height:100vh;
  text-align:center;
  font-size:1.25rem;
  z-index:1;
  color:#fff;
  overflow:hidden;
}
.loading>h1{font-size:3.125rem;}
.loading button{
  font-size:1.4375rem;
  border:0;
  border-radius:10000px;
  background-color:#aaf;
  color:#fff;
  padding:5px;
  max-width:250px;
  width:100%;
  margin-top:20px;
}
.loading>div{
  border-width:27px;
  width:160px;
  height:160px;
  border-color:#fff #cce #cce #cce;
  border-style:solid;
  border-radius:200px;
  animation:loading 2s linear infinite;
  -webkit-animation:loading 2s linear infinite;
  margin:0 auto 30px auto;
}
@keyframes loading{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}
#div{
  position:relative;
  -webkit-animation-name:animatebottom;
  -webkit-animation-duration:1s;
  animation-name:animatebottom;
  animation-duration:0.7s;
}
@-webkit-keyframes animatebottom{
  from{bottom:-50px;opacity:0;} 
  to{bottom:0px;opacity:1;}
}
@keyframes animatebottom{ 
  from{bottom:-50px;opacity:0;} 
  to{bottom:0;opacity:1;}
}

/*正文*/
header{padding:20px 0;text-align:center;}
.box{
  width:100%;
  text-align:center;
}
.box>a{
  display:block;
  padding:10px;
  margin:10px;
  text-decoration:none;
  border-radius:20px;
}
.box>a:hover{
  box-shadow:0 0 20px #fff;
  transition:0.3s;
}
#x{
  background:#cff;
  color:#009;
}
#x:hover{
  transition:0.3s;
  background:#9ff;
}
#c{
  background:#fec;
  color:#331a00;
}
#c:hover{
  transition:0.3s;
  background:#fd9;
}
#shuoming{
  padding:0 10px;
  font-size:0.9rem;
}

/*页脚*/
footer{
  background:linear-gradient(#06f 0px,#009 150px);
  padding:30px;
  padding-top:200px;
  color:#66f;
}
/*警告框*/
.alert{
  padding:10px;
  background-color:#ff4d4d;
  color:white;
  border-radius:10px;
}
.closebtn{
  margin-left:15px;
  color:#fff;
  font-weight:bold;
  float:right;
  font-size:1.375rem;
  line-height:20px;
  cursor:pointer;
  transition:0.3s;
}
.closebtn:hover{color:#fcc;}

@media screen and (max-width:395px){.loading>h1>span{display:none;}}
@media screen and (max-width:300px){
  header,article,footer{display:none;}
  .small{
    display:block;
    color:#f88;
    padding:20px 5px;
    text-align:center;
    background-color:#00f;
    height:100vh;
  }
  .loading{display:none;}
  .small p{font-size:1.6875rem;}
  .small i{font-size:70vw;}
}
</style>
