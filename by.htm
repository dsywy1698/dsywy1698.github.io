<script>
//以下应用于返回上方
mybutton = document.getElementById("goTop");
function goTop() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}

//以下应用于倒计时
var day=document.querySelector(".sp1");
var hour=document.querySelector(".sp2");
var minute=document.querySelector(".sp3");
var second=document.querySelector(".sp4");
var time=+new Date( "2024-7-1 00:00:00" );
countDown();setInterval(countDown,1000);
function countDown(){
var now_time=+new Date();
var times=(now_time-time)/1000;
var d=parseInt(times/-60/60/24);
var h=parseInt(times/-60/60%24);
var m=parseInt(times/-60%60);
var s=parseInt(times/-1%60);
day.innerHTML=d+"天";
hour.innerHTML=h+"时";
minute.innerHTML=m+"分";
second.innerHTML=s+"秒"; 
}

//以下应用于打字效果
var app = document.getElementById('asklz');
var typewriter = new Typewriter(asklz, {loop: true
});
typewriter.typeString('欢迎来到这个网页')
.pauseFor(3000)
.deleteAll()
.typeString('该说些什么呢？')

.pauseFor(2000)
.typeString('，不说了')
.pauseFor(2000)
.deleteAll()
.typeString('继续往下看吧')
.pauseFor(2500)
.deleteAll()
.deleteChars(3)
.typeString('Bye...')
.start();
