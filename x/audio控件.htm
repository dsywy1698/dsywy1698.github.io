<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <div id="audio-player" style="background:green;width:auto;border-radius:100vw">
      <audio src="lgy.mp3" id="audioCtx" style="display:none"></audio>
      <div class="controls">
        <div class="controls-con">
          <button class="player-button">
            <i class="fa fa-play-circle"></i>
          </button>
          <input type="range" class="timeline" max="100" value="0" />
        </div>
      </div>
    </div>
    <style>
      .controls {
        display:inline-box;
        height: 50px;
        padding-left: 10px;
      }
      .player-button, .sound-button{
        background-color: transparent;
        border: 0;
        width: 50px;
        height: 50px;
        font-size:25px;
        color:#fff;
      }
      </style>
    <script>
     const playerButton = document.querySelector(".player-button"),
        audio = document.querySelector("audio"),
        timeline = document.querySelector(".timeline"),
        playIcon = `<i class="fa fa-play-circle"></i>`,
        pauseIcon = `<i class="fa fa-pause-circle"></i>`
      function toggleAudio() {
        if (audio.paused) {
          audio.play();
          playerButton.innerHTML = pauseIcon;
        } else {
          audio.pause();
          playerButton.innerHTML = playIcon;
        }
      }
      playerButton.addEventListener("click", toggleAudio);
      function changeTimelinePosition() {
        const percentagePosition = (100 * audio.currentTime) / audio.duration;
        timeline.style.backgroundSize = `${percentagePosition}% 100%`;
        timeline.value = percentagePosition;
      }
      audio.ontimeupdate = changeTimelinePosition;
      function audioEnded() {
        playerButton.innerHTML = playIcon;
      }
      audio.onended = audioEnded;
      function changeSeek() {
        const time = (timeline.value * audio.duration) / 100;
        audio.currentTime = time;
      }
      timeline.addEventListener("change", changeSeek);      
      </script>
