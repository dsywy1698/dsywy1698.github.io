<!doctype html><html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>颜色选择器</title>
<style>
html{overflow-x:hidden;}
::-webkit-scrollbar{width:0}
body{
    margin:0;
    background:var(--bg);
    font-family:Consolas,sans-serif;
    transition:background 0.3s;
    padding:10px;
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    >div{
        margin:5px;
        padding:5px;
        background:#fffa;
        border-radius:20px;
        width:230px;
        height:676px;
    }
}
#colormap{display:block;width:220px;padding:5px;>path{cursor:pointer}}
#enter{
    background:color-mix(in srgb,var(--bg),#fff);
    width:200px;
    margin:5px auto;
    border-radius:20px;
    padding:5px;
    display:flex;
    &:has(>input:focus){background:color-mix(in srgb,var(--bg) 40%,#fff);}
    >*{
        display:block;
        height:30px;
        padding:0;
        margin:0;
        border:0;
        border-radius:15px;
    }
    >input{
        background:transparent;
        transition:0.2s;
        width:160px;
        padding-left:10px;
        font-family:Consolas,sans-serif;
        &:focus{outline:0;}
        &::placeholder{color:hsl(from var(--bg) h s calc(l - 20) / 0.5);}
    }
    >button{background:hsl(from var(--bg) h s l / 0.7);width:30px;}
}
#selected{padding:10px 0;text-align:center;font-size:20px;>p{margin:0;}}
.colorTable{
    width:230px;
    cursor:pointer;
    >div{
        width:100%;
        height:100%;
        overflow:hidden;
        &:first-child{border-radius:15px 15px 0 0;}
        &:last-child{border-radius:0 0 15px 15px;}
        >b,>i{
            width:113px;
            line-height:26px;
            display:block;
            font-style:normal;
            padding-right:7px;
            float:right;
            background:linear-gradient(to right,transparent 0,#fff8 25px);
            text-align:right;
        }
    }
}
@media(width<=1020px){.colorTable,body>div:not(:first-child){width:180px}}
@media(width<=870px) and (width>600px){
    body>div{
        &:nth-of-type(1){
            width:100%;
            height:auto;
            display:flex;
            justify-content:Center;
            align-items:center;
        }
        &:nth-of-type(2){margin-right:0;border-radius:20px 0 0 20px;}
        &:nth-of-type(3){margin:auto 0;border-radius:0;}
        &:nth-of-type(4){margin-left:0;border-radius:0 20px 20px 0;}
    }
}
@media(width<=600px){
    #colormap{margin:auto;}
    .colorTable{width:140px;>div>b,>div>i{width:100px;background:#fff8;text-align:center;padding:0;}}
    body>div{
        &:nth-of-type(1){width:100%;height:auto;}
        &:nth-of-type(2),&:nth-of-type(3),&:nth-of-type(4){
            width:140px;
            height:auto;
            padding:0;
            background:transparent;
        }
        
    }
}
@media(width<=470px){}
</style>
