    <style>
        @font-face{font-family:'icons';src:url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/fonts/fontawesome-webfont.woff2') format('woff2'),url('fa.woff2') format('woff2');font-display:swap;}
        :root{color-scheme:light dark;--custom-bg:none;--custom-color:none;}
        *{box-sizing:border-box;margin:0;padding:0;-ms-overflow-style:none!important;scrollbar-width:none!important;transition:border-radius 0.3s ease,box-shadow 0.3s ease;color:inherit;}
        a,body,selection,hr,q,article,nav,nav i,dialog,.gallery,blockquote,label,radio{transition:background 0.3s ease,color 0.3s ease;}
        p,h1,h2,h3,h4,h5,h6,li{transition:line-height 0.3s ease,letter-spacing 0.3s ease;}
        *::-webkit-scrollbar{display:none!important;}
        ::selection{background:var(--se);}
        html{font-size:100%;scroll-behavior:smooth;}
        body{font-family:"微软雅黑",sans-serif;}
        hr{border:1px solid var(--hr);border-radius:10px;margin:5px 10px;}
        a{color:var(--a);text-decoration-style:dotted;}
        a:hover{color:var(--ah);}
        h1,h2,h3,h4,h5,h6{}
        sup[class="fa fa-external-link"]{font-size:0.7em;opacity:0.8;line-height:0;color:var(--a);vertical-align:super;position:relative;top:0;}
        sup[class="fa fa-external-link"]:hover{opacity:0.7;}
        img,svg,canvas,audio,video{max-width:100%;}
        button{border:none;}
        #content>div *[id]{scroll-margin-top:55px;}
        input:focus{outline:none;}
        #bigger,#smaller{display:none;}
        
        body[data-t="l"]{
            background:#f1f3f4;
            --se:;
            --nb:#abb5ba88;
            --nc:#507c95cc;
            --hr:;
            --a:;
            --ah:;
            --db:#eee8;
            --lb:#d5ddda;
            --lc:#2c3a2c;
        }
        body[data-t="d"]{
        
        }
        body[data-t="b"]{
        
        }
        body[data-t="p"]{
        
        }
        body[data-t="m"]{
        
        }
        body[data-t="n"]{
        
        }
        body[data-w="l"]{font-weight:200;}
        body[data-w="n"]{font-weight:normal;}
        
        #loader{
            background:var(--lb);width:100dvw;height:100dvh;z-index:2;overflow:hidden;position:fixed;top:0;left:0;display:flex;justify-content:center;align-items:center;transition:none;flex-wrap:wrap;
            >div{
                width:100vw;text-align:center;
                >p{color:var(--lc);transition:opacity 0.2s;margin:10px 0;padding:0;font-size:1.25rem;}
                >button{background:var(--nb);font-size:1.125rem;padding:2.5px 15px;line-height:30px;border-radius:15px;}
            }
        }
        @keyframes out{0%{opacity:1;}99%{opacity:0;}100%{opacity:0;display:none;}}
        
        nav{
            position:fixed;background:var(--nb);height:40px;padding:5px;backdrop-filter:blur(15px);z-index:1;margin:auto;box-shadow:;user-select:none;transition:height 0.3s;overflow:hidden;
            &:has(>div:nth-of-type(2).active){height:clamp(30dvh,400px,50dvh);}
            >div:nth-of-type(1){
                display:flex;justify-content:space-around;height:40px;
                >div:nth-of-type(1){
                    >button{width:30px;height:30px;border-radius:50%;background:transparent;transition:background 0.3s;&:hover{background:#73838c88;}&::before{color:var(--nc);font-size:20px;}}
                }
                >div:nth-of-type(2){
                    display:none;
                }
            }
            >div:nth-of-type(2){
                height:0;opacity:1;transition:0.3s;background:#fff3;pointer-events:none;padding:7.5px;border-radius:15px;
                &.active{height:calc(clamp(30dvh,400px,50dvh) - 50px);opacity:1;pointer-events:auto;overflow-y:auto;}
                >div{display:none;}
                >button{display:block;width:100%;text-align:left;font-size:1.125rem;padding:5px 15px;border-radius:99px;margin-top:5px;background:transparent;transition:0.3s;&:hover{background:#fff5;}}
            }
        }
        body[data-n="1"] nav{width:100dvw;}
        body[data-n="2"] nav{top:10px;left:10px;width:calc(100dvw - 20px);border-radius:20px;}
        
        #sD{
            width:clamp(30dvw,500px,90dvw);border-radius:20px;padding:15px;border:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:var(--db);
            &::backdrop{background:#0006;backdrop-filter:blur(2px);}
            >div:first-child{font-weight:bold;font-size:1.25rem;padding:0 5px 15px 5px;}
            >div:not(:first-child){
                height:35px;padding:5px;background:var(--nb);border-radius:15px;
                >input[type="radio"]{
                    -webkit-appearance:none;-moz-appearance:none;appearance:none;height:25px;border-radius:12.5px;position:relative;transition:background 0.3s ease,color 0.3s ease;float:right;
                    &::before{content:var(--rc);font-size:18px;width:25px;height:25px;line-height:25px;margin:3px;}
                    &:checked{background:#000;&::before{color:unset;}}
                }
            }
            
            
        }
        
        main{
            backdrop-filter:blur(var(--bl));background:color-mix(in oklch,var(--ma),var(--op));padding:60px 10px 10px 10px;
        }
        
        

    </style>
</head>
<body onload="document.getElementById('loader').style.animation='out 0.7s 0.3s forwards'" data-t="l" data-w="n" data-n="2">
    <dialog id="password">

    <div id="loader">
        <div><p>文本1</p><button onclick="document.getElementById('loader').style.animation='out 0.7s 0.3s forwards'">跳过</button></div>
        <script>
        const texts=["文本1","文本2"];let currentIndex=0;const carouselText=document.querySelector('#loader>div>p');carouselText.textContent=texts[currentIndex];function rotateText(){currentIndex=(currentIndex+1)%texts.length;carouselText.style.opacity='0';setTimeout(()=>{carouselText.textContent=texts[currentIndex];carouselText.style.opacity='1';},200);}
setInterval(rotateText,1000);
        </script>
    </div>
    <div id="bigger">请缩小窗口</div>
    <div id="smaller">请放大窗口</div>
    <div id="main">
        <nav>
            <div>
                <div>
                    <button onclick="document.querySelector('nav>div:nth-of-type(2)').classList.toggle('active')" class="fa fa-navicon"></button>
                    <button onclick="window.scrollTo(0,0)" class="fa fa-chevron-up"></button>
                    <button onclick="showPage('HOME')" class="fa fa-home"></button>
                    <button onclick="window.scrollTo(0,document.documentElement.scrollHeight)" class="fa fa-chevron-down"></button>
                    <button onclick="document.getElementById('sD').showModal()" class="fa fa-gear"></button>
                </div>
                <div>
                    <input type="text"/>
                </div>
            </div>
            <div>
                <button onclick="showPage('EVENT')">日志</button>
                <button onclick="showPage('INTRODUCTION')">介绍</button>
                <div id="EVENT-l">
                    <a href="#">链接</a>
                </div>
            </div>
        </nav>
        <dialog id="sD">
            <div>设置<span onclick="document.getElementById('sD').close()" style="float:right">×</span></div>

            <input type="radio" name="t" onclick="chT('d')" style="--rc:'深'">

            <input type="radio" name="t" onclick="checkTime()" style="--rc:'时间'">
            </div>
        </dialog>
        <main id="HOME">
            <h1>title</h1>
                <button onclick="showPage('EVENT')">日志</button>
        </main>
        <main id="INTRODUCTION">
            <h1>inrtoduction</h1>
        </main>
        <main id="EVENT">
            <h1>evevt</h1>
        </main>
        <footer>
        
        </footer>
    </div>
    <script>
function showPage(e){
    const p=document.querySelectorAll('main'),
    t=document.getElementById(e),
    n=document.querySelectorAll("nav>div:nth-of-type(2)>div");
    p.forEach(p=>{p.style.display="none";});
    n.forEach(n=>{n.style.display="none";});
    if(t){t.style.display="block";}
    document.getElementById(e+"-l").style.display="block"; 
}
document.addEventListener("click",function(t){var e=document.querySelector("nav > div:nth-of-type(2)"),n=document.querySelector("nav > div:nth-of-type(1) button.fa-navicon");e.classList.contains("active")&&!e.contains(t.target)&&t.target!==n&&e.classList.remove("active")}),document.querySelectorAll("nav > div:nth-of-type(2) a, nav > div:nth-of-type(2) button").forEach(t=>{t.addEventListener("click",function(){document.querySelector("nav > div:nth-of-type(2)").classList.remove("active")})});

window.addEventListener('DOMContentLoaded',function(){
    showPage('HOME');
});
    </script>
    <script>"serviceWorker"in navigator&&navigator.serviceWorker.register("/c/sw.js",{scope:"/c/"});</script>
