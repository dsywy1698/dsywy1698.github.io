    <style>
        #HOME{
            min-height:200vh;
            #slide{
                background:radial-gradient(farthest-corner at 0% 50%,var(--color),transparent),url('9.png');
                background-position:-50% 0,-35% -100px;
                background-attachment:cover,fixed;
                background-repeat:no-repeat;
                background-size:100%,150%;
                position:fixed;
                width:100dvw;
                top:-10px;
                left:0;
                height:200vh;
                opacity:1;
                animation:slide forwards;
                backdrop-filter:blur(5px)!important;
                animation-timeline:scroll(root y);
                &::before{
                    content:'';
                    position:fixed;
                    left:0;
                    width:100%;
                    height:100%;
                    z-index:-1;
                    backdrop-filter:blur(3px);
                }
                >div{
                    left:0;
                    width:100vw;
                    height:100vh;
                    padding:50vh 20px;
                    color:var(--background);
                    >h1{
                        font-size:4.5rem;
                    }
                    >p{
                        margin:20px 5px;
                    }
                    >button{
                        background:var(--nav-bg);
                        border-radius:99px;
                        font-size:1.25rem;
                        padding:7px 70px 7px 20px;
                    }
                }
            }
            >h1{
                background:linear-gradient(to right,#ad5a1f88,#ad5a1f11);
                font-size:2rem;
                font-weight:bold;
                padding:10px 20px;
                border-radius:15px;
                opacity:0;
                transform:translateY(20px);
                animation:homeTitle forwards;
                animation-timeline:view(block);
                animation-range:entry 100% exit 0%;
            }
            >div{
                
            }
        }
        @keyframes slide{
            0%{opacity:1;}
            70%{opacity:0;}
            100%{opacity:0;}
        }
        @keyframes homeTitle{
          from{opacity:0;transform:translateX(20px);}
          to{opacity:1;transform:translateX(0);}
        }
    </style>
